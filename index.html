<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <title>Ripley</title>
</head>
<body>
        <main>
            <div class="conteinner__all">

                <div class="background__box">
                    <div class="background__box-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar a la página</p>
                        <button id="btn_login">Iniciar sesión</button>
                    </div>
                    <div class="background__box-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn_register">Regístrarse</button>
                    </div>    
                </div>  
                <!--Form login-register-->
                <div class="conteinner__login-register">
                    <!--form login-->
                    <form action="" class="form__login">
                        <h2>Iniciar sesión</h2>
                        <input id="email_login" type="text" placeholder="Correo electrónico">
                        <input id="password_login" type="password" placeholder="Contraseña">
                        <button onclick="is_empty_log()" >Entrar</button>
                    </form>
                    <!--form register-->
                    <form action="" class="form__register">
                        <h2>Registrarse</h2>
                        <input id="name_register" type="text" placeholder="Nombre completo">
                        <input id="email_register" type="text" placeholder="Correo electrónico">
                        <input id="user_name_register" type="text" placeholder="Usuario">
                        <input id="password_register" type="password" placeholder="Contraseña">
                        <button onclick="is_empty_regist()">Registrarse</button>
                    </form> 
                </div>
            </div>
        </main>
        <script src="assets/javascript/scripts.js"></script>
        <script src="assets/javascript/captchers.js"></script>
</body>
</html>
