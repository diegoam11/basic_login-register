<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Ripley</title>
</head>
<body>
    <main>
        <div class="conteinner__all">

            <div class="background__box">
                <div class="background__box-login">
                    <h3>Ya tienes una cuenta</h3>
                    <p>Ingresa sesión para ingresar a la página</p>
                    <button id="btn_login">Iniciar sesión</button>
                </div>
                <div class="background__box-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para poder iniciar sesión</p>
                    <button id="btn_register">Regístrate</button>
                </div>    
            </div>  
            <!--Form login-register-->
            <div class="conteinner__login-register">
                <!--form login-->
                <form class="form__login">
                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Correo electrónico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>
                <!--form register-->
                <form class="form__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre completo">
                    <input type="email" placeholder="Correo electrónico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form> 
            </div>

        </div>
    </main>
    <script src="assets/javascript/scripts.js"></script>
</body>
</html>
